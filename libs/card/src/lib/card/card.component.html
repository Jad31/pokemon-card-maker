<div class="relative w-[450px] h-[630px]">
    <img class="absolute w-full h-auto top-0 left-0"
        src="./assets/water-basic.png" alt="Card Background">
    <div class="absolute top-[3.9%] left-[8.9%]">
        <input type="text"
            class="input input-bordered w-full max-w-xs bg-input" #name
            [value]="formService.formState.name()"
            (input)="formFieldChange($event, 'name')" /> </div>
    <div class="absolute top-[12.64%] left-[11.7%] w-[76.1%] h-auto">
        @if (formService.formState.characterImage()) {
        <img class="w-full h-auto"
            [src]="formService.formState.characterImage()" alt="Character Image">
        }
    </div>
    <!-- Add other elements here and position them with Tailwind's absolute positioning utilities as needed -->
</div>
